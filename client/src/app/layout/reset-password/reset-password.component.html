<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onChangePassword(f)" #f="ngForm">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="User Name"
            name="userName"
            ngModel
            required
            #userName="ngModel"
            [ngClass]="{
              'is-invalid':
                error?.userName ||
                (userName.invalid && (userName.dirty || userName.touched))
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="userName.invalid && (userName.dirty || userName.touched)"
          >
            Please enter your user name!
          </div>
          <div *ngIf="error?.userName" class="invalid-feedback">
            {{ error.userName }}
          </div>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            name="password"
            ngModel
            required
            type="password"
            minlength="6"
            #password="ngModel"
            [ngClass]="{
              'is-invalid':
                error?.password ||
                (password.invalid && (password.dirty || password.touched))
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="password.invalid && (password.dirty || password.touched)"
          >
            The password must be minimum 6 characters long
          </div>
          <div *ngIf="error?.password" class="invalid-feedback">
            {{ error.password }}
          </div>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Confirm Password"
            name="confirmPassword"
            ngModel
            required
            type="password"
            #confirmPassword="ngModel"
            [ngClass]="{
              'is-invalid':
                error?.confirmPassword ||
                (confirmPassword.invalid &&
                  (confirmPassword.dirty || confirmPassword.touched))
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="
              confirmPassword.invalid &&
              (confirmPassword.dirty || confirmPassword.touched)
            "
          >
            Please enter conformation password!
          </div>
          <div *ngIf="error?.confirmPassword" class="invalid-feedback">
            {{ error.confirmPassword }}
          </div>
        </mat-form-field>
        <div *ngIf="error?.blocked" class="alert alert-danger">
          {{ error.blocked }}
        </div>
        <!-- Submit -->
        <div class="button-wrapper">
          <button mat-flat-button color="primary">Change Password</button>
        </div>
        <div *ngIf="error?.verify" class="alert alert-danger">
          {{ error.verify }}
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
